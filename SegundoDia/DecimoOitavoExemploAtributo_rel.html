<html>
<head>
<title>Curso de jQuery - Eder Oliveira</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">

jQuery(document).ready(function() {
    jQuery(".interno[rel='help']").css("color","red");
});

</script>
</head>
<body>
    <a href="#" rel="help" class="interno">Aluno 1</a>
    <a href="#" class="interno">Aluno 2</a>
    <div id="box" >
        <a href="#" rel="noflow" class="interno">Aluno 3</a>
    </div>
</body>
</html>
